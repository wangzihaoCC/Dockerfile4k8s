<script>
   var $=jQuery;

var mm=500;

    $(function(){

        var img = $(".ifr_right img");
        var imghref =  $(".ifr_right img").attr("data-src");
        imghref.replace(/http/, "https");
        img.attr("src",imghref.replace(/http/, "https"));
        img.attr({"width":95,"height":126})



  $("#js_banner li").eq(0).show();
        var num=1;
$("#js_liArr li:eq(0)").addClass("active");
        $("#banner_img #bg0").fadeIn(mm);
        $("#banner_img .banner_img_tit_con ul").on("mouseenter","li",function(){
           clearInterval(inter);
            $(this).addClass("active").siblings().removeClass("active");
            var index=$(this).index();
            $("#js_banner li").eq(index).fadeIn(mm);
             $("#js_banner li").eq(index).siblings().fadeOut(mm);
			  $("#js_title dt").eq(index).siblings().removeClass("active");
			  $("#js_title dt").eq(index).addClass("active");
             
num=index;
        });
        $("#banner_img .banner_img_tit_con ul").on("mouseleave","li",function(){
            inter=setInterval(slide,5000);
        });
        function slide(){
            if(num>2)num=0;
            var ele=$("#banner_img .banner_img ul li").get(num);
			 var ele2=$("#js_title dt").get(num);
            $(ele).addClass("active").siblings().removeClass("active");
			$(ele2).addClass("active").siblings().removeClass("active");
            $("#js_banner li").eq(num).fadeIn(mm);
            $("#js_banner li").eq(num).siblings().fadeOut(mm);
			
          
            num++;
        }

    var inter=setInterval(slide,5000);
    });
</script>
